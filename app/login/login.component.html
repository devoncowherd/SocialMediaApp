<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter email & password</h6>
                </div>
                <form>
                    <form [formGroup]="loginForm" (submit)="onSubmitHandler()">
                      <div class="form-group">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">ID NO.</label>
                            <input formControlName="id" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="idHelp" [class.is-invalid]="email?.errors && email?.touched">
                          </div>
                          </div>
                          <div class="form-group">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [class.is-invalid]="email?.errors && email?.touched">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        </div>
                        <div class="form-group">
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" [class.is-invalid]="email?.errors && email?.touched">
                        </div>
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                      <a style="color: #fff; margin-top:10px" routerLink="/signup">New User? Click to SignUp</a>
                </form>
            </div>
        </div>
    </div>
</div>
